<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = Number(prompt("nhap so vao"))
    for (let i = 1; i < 100; i++){
        if (number%3 && number%5){
            document.write("FizzBuzz" + "<br>")
        }else if (number%3 == 0){
            document.write("Fizz" + "<br>")
        }else if (number%5 == 0){
            document.write("Buzz" + "<br>")
        }else
            document.write("<br>" + number)

    }
</script>
</body>
</html>
