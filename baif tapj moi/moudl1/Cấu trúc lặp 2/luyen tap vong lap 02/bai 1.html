<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F = prompt(" nhap so vao:")
    for (let i = 1; i < F; i++){
        document.write(Finonaci(i) + "")
    }
    function Finonaci(n) {
        let n1 = 0
        let n2 = 1
        let Fn;
        if (n < 2){
            return n;
        }else {
            for (let i = 1 ; i < n ; i++)
                Fn = n1+n2
            n1 = n2
            n2 = Fn
        }
        return Fn;

    }
</script>
