<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt("nhap so vao day:"))
    let PN = 1
    if (number <= 0 ){
        alert('không tồn tai trong số nguyên dương')
    }else {
        for (let i =1 ; i < number ; i++)
            PN *=1
    }
    alert("giai thừa của" + number + "là:"+ PN);

</script>
</body>
</html>
