<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hang
    let cot
    let cotkhoangtrong
    for (hang = 1; hang <= 5 ; hang++){
        for (cot = 1 ; cot <= hang ; cot++){
            document.write("*")
        }
        document.write("<br>")

    }
    document.write("<br>")
    for (hang = 5; hang >=1; hang--){
        for (cot = 1 ; cot <= hang ; cot++) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (hang = 5; hang >= 1 ; hang++){
        for (cotkhoangtrong=(5-hang);cotkhoangtrong >= 1;cotkhoangtrong--){
            document.write("&nbsp")
            document.write("&nbsp")
        }

    }
    for (cot= 1 ; cot <= hang; cot++){
        document.write("*")
    }
    document.write("<br>")


</script>
</body>
</html>
