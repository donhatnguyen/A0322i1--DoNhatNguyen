<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="HinhChuNhat" width="500" height="600"></canvas>
</head>
<body>
<script>
    var canvas = document.getElementById("HinhChuNhat")
    if (canvas.getContext){
        var H = canvas.getContext('2d');
        H.fillStyle = '#fa4b2a'
        H.fillRect(10, 40, 140, 160);
    }
</script>
</body>
</html>
