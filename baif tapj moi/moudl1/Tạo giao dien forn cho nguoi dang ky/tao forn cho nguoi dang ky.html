<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo forn cho người đăng ký</title>
</head>
<body>
<form action="https://www.google.com/" method="post">
    <table>
        <tr>
            <td>
                <label for="txtName">Họ và tên:</label>
            </td>
            <td>
                <input name="Name" id="txtName"  type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtemail">Email:</label>
            </td>
            <td>
                <input name="Email" id="txtemail" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtnumberphone">Số điện thoại</label>
            </td>
            <td>
                <input name="numberphone" id="txtnumberphone" type="number"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="Gender"/> nam
                <input type="radio" name="Gender"/> nữ

            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng ký"
            </td>
        </tr>
    </table>

</form>
</body>
</html>
