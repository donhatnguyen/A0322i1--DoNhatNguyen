<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh y google</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input type="Number" id="so1" value=""></td>
        <td colspan="2"><input type="Number" id="so2" value=""></td>
    </tr>
    <tr>
        <td><button onclick="Addition()">Addition(+)</button></td>
        <td><button onclick="Subtraction()">Subtraction(-)</button></td>
        <td><button onclick="Multiplication()">Multiplication(x)</button></td>
        <td><button onclick="Division()">Division(/)</button></td>
    </tr>
</table>
<h1 id ="ad"> Result Division :</h1>
<script>
    function Addition() {
        let a =parseInt(document.getElementById("so1").value);
        let b =parseInt(document.getElementById("so2").value);
        let c
            c = a+b;
        document.getElementById("ad").innerHTML=c;
    }  function Subtraction() {
        let a =parseInt(document.getElementById("so1").value);
        let b =parseInt(document.getElementById("so2").value);
        let c
            c= a-b;
        document.getElementById("ad").innerHTML=c;

    }  function Multiplication() {
        let a =parseInt(document.getElementById("so1").value);
        let b =parseInt(document.getElementById("so2").value);
        let c
            c = a*b;
        document.getElementById("ad").innerHTML=c;

    }  function Division() {
        let a =parseInt(document.getElementById("so1").value);
        let b =parseInt(document.getElementById("so2").value);
        let c
        c=a/b;
        document.getElementById("ad").innerHTML=c;

    }

</script>
</body>
</html>
