<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

        <input type="number" id="moth" value="">
        <button type="submit" onclick="cday()">tinh so ngay</button>
<p id="day"> kết quả</p>

<script>
    function cday() {
let moth = document.getElementById('moth').value;
 moth = parseInt(moth)
        switch (moth) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        document.getElementById("day").innerHTML=("tháng" +moth+"có 31 ngày");
    break
        case 2:
        document.getElementById("day").innerHTML=("tháng" + moth + "có 28 hoặc 29");
        break
        case 4:
        case 6:
        case 9:
        case 11:

            document.getElementById("day").innerHTML=("tháng" + moth +" có 30 ngày");
       break
            default:
                document.getElementById("day").innerHTML=("nhap sai");
        }
    }
</script>
</body>
</html>
