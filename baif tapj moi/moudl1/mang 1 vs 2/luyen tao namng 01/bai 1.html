<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9,12,14,15,16]
    let count = 0
   for (let i=1; i < arr.length ; i++)
   {
       if (arr[i]>=10){
           document.write(arr[i] +"<br>")
           count++;
       }

   }
    document.write("có"+ count+"số lơn hơn 10"+"<br>")

</script>
</body>
</html>
