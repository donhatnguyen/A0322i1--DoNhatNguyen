<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9]
    let max = arr [0];
    let index = 0;
    for (let i = 0; i <= arr.length ; i++){
        if (arr[i] > max){
            max = arr [i];
            index = i;
        }

    }
    alert("so lon nhat la" + max + "tai vi tri cua mang "+ index);
</script>
</body>
</html>
