<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,4,6,7,8,21,22,42]
    for ( let i = 1; i < arr.length; i ++){
        arr[i] = parseInt(prompt("nhap số vào " + i));
    }
    let input = 0
    let output = arr.length -1
    while (input > output){
       let b = arr [input]
        arr[input] = arr[output]
        arr[output] = b;
        input ++;
        output--;
    }
    document.write(arr);
</script>
</body>
</html>
